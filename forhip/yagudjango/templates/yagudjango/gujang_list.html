{% extends "yagudjango/layout.html" %}
<style>
body {
    background-color: lightskyblue;
}
</style>

{% block content %}
<h1>야! 구장 고?</h1>
    <ul>
    {% for name in name_set %}
        <li>
            [{{ name.pk }}]
            
            <a href="/yagudjango/{{ name.pk }}"> {# URL Reverse 기능 미적용 #}
                {{ name.name }}
            </a>
        {% if name.logo %}
        {{ name.logo }}
        <img src="{{ name.logo.url }}" style='max-width: 100%' />
        {% else %}
        <img src="/static/no_img.png" />
        {% endif %}

        </li>
    {% endfor %}
    </ul>

{% endblock %}
