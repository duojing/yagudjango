<!--부트스트랩을 사용하기 위한 가장 기본적인 문서 틀-->
<!--전체 적용 layout-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}야!구장고?{% endblock %}</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link rel="stylesheet" href="css/yagudjango.css"> -->

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!--[if lt IE 9]>
      <script src="html5shiiv.min.js"></script>
      <script src="respond.min.js"></script>
    <![endif]-->

    <style>

        .navbar-brand {
            padding: 5px 5px;
        }

        .navbar {
            margin-bottom: 0px;
        }

        @media (min-width: 768px) {
        .navbar {
            border-radius: 0px;
          }
        }

        {% block style %}
        {% endblock %}

    </style>

    {% block script %}
    {% endblock %}

</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
              <img src="logo_font_2.png" style="height: 100%;">
          </a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Tip <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">예매 Tip</a></li>
              <li><a href="#">자리선택 Tip</a></li>
              <li><a href="#">먹거리 Tip</a></li>
            </ul>
          </li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
